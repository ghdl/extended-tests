name: Test

on:
    push:
    pull_request:
    workflow_dispatch:
    schedule:
      - cron: '0 15 * * *'

env:
  CI: true

jobs:


  lin-docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - uses: actions/checkout@v2

    - name: Build test image
      run: |
        docker build -t ghdl/test:extended - <<EOF
        FROM ghdl/vunit:mcode-master
        RUN apt update -qq \
         && apt install -y python3-pip \
         && python3 -m pip install pytest
        EOF

    - run: docker run --rm -v $(pwd):/src -w /src -e CI ghdl/test:extended python3 -m pytest -v -s -ra test.py --color=yes


  lin-setup:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: python -m pip install --progress-bar off pytest

    - run: python -m pytest -v -s -ra test.py --color=yes


  win-setup:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include: [
          {icon: 'ðŸŸ¦', installs: 'MINGW32', arch: i686,   pkg: 'mcode' },
          #{icon: 'ðŸŸ¦', installs: "MINGW32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          #{icon: 'ðŸŸª', installs: "MINGW64", arch: x86_64, pkg: "mcode" }, ! mcode is not yet supported on win64
          {icon: 'ðŸŸª', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
    name: '${{ matrix.icon }} Test Â· ${{ matrix.installs }} Â· ${{ matrix.pkg }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.installs }}
        update: true
        install: >
          mingw-w64-${{ matrix.arch }}-python-pip
          mingw-w64-${{ matrix.arch }}-python-pytest

    - uses: actions/checkout@v2

    - uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.pkg }}

    - run: python -m pytest -v -s -ra test.py --color=yes
