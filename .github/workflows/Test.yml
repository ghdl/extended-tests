name: Test

on:
    push:
    pull_request:
    workflow_dispatch:
    schedule:
      - cron: '0 15 * * *'

env:
  CI: true

jobs:


  lin-docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        pkg: [
          'mcode',
          'llvm',
          'gcc',
        ]
    name: 'üõ≥Ô∏è Docker ¬∑ ghdl/vunit:${{ matrix.pkg }}-master'
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: Build test image
      run: |
        docker build -t ghdl/test:extended - <<EOF
        FROM ghdl/vunit:${{ matrix.pkg }}-master
        RUN apt update -qq \
         && apt install -y python3-pip \
         && python3 -m pip install pytest
        EOF

    - run: docker run --rm -v $(pwd):/src -w /src -e CI ghdl/test:extended python3 -m pytest -v -s -ra test.py --color=yes


  lin-setup:
    runs-on: ubuntu-latest
    name: 'üêß Ubuntu ¬∑ setup-ghdl-ci'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è setup-ghdl-ci'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: 'üêç Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: python -m pip install --progress-bar off pytest

    - run: python -m pytest -v -s -ra test.py --color=yes


  win-setup:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include: [
          {icon: 'üü¶', installs: 'MINGW32', arch: i686,   pkg: 'mcode' },
          #{icon: 'üü¶', installs: "MINGW32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          #{icon: 'üü™', installs: "MINGW64", arch: x86_64, pkg: "mcode" }, ! mcode is not yet supported on win64
          {icon: 'üü™', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
    name: '${{ matrix.icon }} Test ¬∑ ${{ matrix.installs }} ¬∑ ${{ matrix.pkg }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.installs }}
        update: true
        install: >
          mingw-w64-${{ matrix.arch }}-python-pip
          mingw-w64-${{ matrix.arch }}-python-pytest

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è setup-ghdl-ci'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.pkg }}

    - run: python -m pytest -v -s -ra test.py --color=yes


  win-OSVVM:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        include: [
          {icon: 'üü¶', installs: 'MINGW32', arch: i686,   pkg: 'mcode' },
          #{icon: 'üü¶', installs: "MINGW32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          #{icon: 'üü™', installs: "MINGW64", arch: x86_64, pkg: "mcode" }, ! mcode is not yet supported on win64
          {icon: 'üü™', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
    name: '${{ matrix.icon }} OSVVM ¬∑ ${{ matrix.installs }} ¬∑ ${{ matrix.pkg }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.installs }}
        update: true
        install: git

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è setup-ghdl-ci'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.pkg }}

    - name: Prepare
      run: |
        git submodule update --init --recursive verification/OSVVM/OsvvmLibraries 
        echo $(cygpath -w /) >> MSYS2_PATH.env

    - name: Compile OSVVM
      shell: powershell
      run: |
        $env:MSYS2_MINGW_PATH = (Get-Content MSYS2_PATH.env) + '${{ matrix.installs }}'
        & $env:MSYS2_MINGW_PATH\lib\ghdl\vendors\compile-osvvm.ps1 -All -Source verification\OSVVM\OsvvmLibraries -Output precompiled -GHDL $env:MSYS2_MINGW_PATH\bin\ghdl.exe
