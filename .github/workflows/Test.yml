          {icon: 'ğŸŸª', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
        project: [
          OSVVM,
          UVVM
        ]
    name: '${{ matrix.sys.icon }} ${{ matrix.project }} Â· ${{ matrix.sys.installs }} ${{ matrix.sys.pkg }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.installs }}
        update: true
        install: git

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'âš™ï¸ setup-ghdl-ci'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.sys.pkg }}

    - name: Compile ${{ matrix.project }}
      shell: powershell
      run: verification\${{ matrix.project }}\run.ps1
